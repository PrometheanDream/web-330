
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment name</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

    <h4>HTTP DELETE </h4>
    <button id="delete1">HTTP DELETE Request (Object Literal)</button> <!-- delete button -->

<script>

    $(function() {
        $('#delete1').click (function(){ // creates the delete function on click
            $.ajax({
                url: "http://httpbin.org/delete", // where it is going
                dataType: "json",
                type: "DELETE", // what it is doing
                data: {username: "admin", password: "secret"}, // what data it is getting rid of
                success: function (data, status){
                    console.log("Username: ", + data.form.username + "\nPassword: " + data.form.password + "\nStatus" + status); // shows the deleted data and status
                }
            })   
        });

    });

</script>

</body>
</html>
