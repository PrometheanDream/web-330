
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise-4.2</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <h4>HTTP GET</h4>
    <button id="get1">HTTP GET Request (Inline)</button> <!-- creates a button with id of get1 -->

<script>

    $(function() { // function registers the click event on get1, and then pulls the data from the URL.

        $('#get1').click(function (){ //then two argument data, status are called, and logged below.
            $.get("https://dog.ceo/api/breeds/list/all", function (data, status){ // the data is the information being pulled, status is if it was successful or not
                console.log("Data: " + JSON.stringify(data) + "\nStatus: " + status);
            })
        });
    });

</script>
</body>
</html>
