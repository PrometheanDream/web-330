    <h2>Knockout ViewModel Example</h2> <!--  each data-bind links to one of the variables inside of the viewmodel function -->
    <div class="form-group">
        <label for="txtMake">First Name:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="txtMake"/>
    </div>
            
    <div class="form-group">
        <label for="txtModel">Last Name:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtModel"/>
    </div>

    <div class="form-group">
            <label for="txtModel">Email Address:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: emailAddress" id="txtModel"/>
        </div>
</div>
            
            <!-- object literal that binds the variables -->
<script> 
    var PersonViewModel = { 
        firstName: "James",
        lastName: "Buchannon",
        emailAddress: "jamesbuch@gmail.com"
    };
    ko.applyBindings(PersonViewModel);
</script>
